[pytest]
# pytest 配置文件

# 最小 Python 版本
minversion = 7.0

# 测试路径
testpaths = tests

# Python 文件模式
python_files = test_*.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 添加选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    agent: Agent 相关测试
    workflow: 工作流相关测试
