<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票分析 - VIMaster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-graph-up-arrow"></i> VIMaster
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house"></i> 首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/analyze"><i class="bi bi-search"></i> 股票分析</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/portfolio"><i class="bi bi-briefcase"></i> 投资组合</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history"><i class="bi bi-clock-history"></i> 历史记录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="container mt-4">
        <div class="row">
            <!-- 左侧：输入区域 -->
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-search"></i> 股票分析</h5>
                    </div>
                    <div class="card-body">
                        <form id="analyzeForm">
                            <div class="mb-3">
                                <label for="stockCode" class="form-label">股票代码</label>
                                <input type="text" class="form-control" id="stockCode"
                                       placeholder="如：600519" required>
                                <div class="form-text">支持沪深 A 股代码</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="analyzeBtn">
                                <i class="bi bi-cpu"></i> 开始分析
                            </button>
                        </form>

                        <hr>

                        <h6>热门股票</h6>
                        <div class="d-flex flex-wrap gap-2">
                            <button class="btn btn-outline-secondary btn-sm quick-stock" data-code="600519">贵州茅台</button>
                            <button class="btn btn-outline-secondary btn-sm quick-stock" data-code="000858">五粮液</button>
                            <button class="btn btn-outline-secondary btn-sm quick-stock" data-code="000651">格力电器</button>
                            <button class="btn btn-outline-secondary btn-sm quick-stock" data-code="600036">招商银行</button>
                            <button class="btn btn-outline-secondary btn-sm quick-stock" data-code="601398">工商银行</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：结果区域 -->
            <div class="col-md-8">
                <div id="analysisResult">
                    <div class="card shadow">
                        <div class="card-body text-center text-muted py-5">
                            <i class="bi bi-bar-chart display-1"></i>
                            <p class="lead mt-3">输入股票代码开始分析</p>
                            <p>系统将使用 9 个智能 Agent 进行综合分析</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">VIMaster v5.0 - 让价值投资更智能</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 分析表单提交
        document.getElementById('analyzeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const stockCode = document.getElementById('stockCode').value.trim();
            if (stockCode) {
                analyzeStock(stockCode);
            }
        });

        // 快速股票按钮
        document.querySelectorAll('.quick-stock').forEach(btn => {
            btn.addEventListener('click', function() {
                const code = this.getAttribute('data-code');
                document.getElementById('stockCode').value = code;
                analyzeStock(code);
            });
        });

        // URL 参数自动分析
        const urlParams = new URLSearchParams(window.location.search);
        const codeParam = urlParams.get('code');
        if (codeParam) {
            document.getElementById('stockCode').value = codeParam;
            analyzeStock(codeParam);
        }

        function analyzeStock(stockCode) {
            const resultDiv = document.getElementById('analysisResult');
            const btn = document.getElementById('analyzeBtn');

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 分析中...';

            resultDiv.innerHTML = `
                <div class="card shadow">
                    <div class="card-body text-center py-5">
                        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
                        <p class="lead mt-3">正在分析 ${stockCode}...</p>
                        <p class="text-muted">9 个 Agent 正在工作中</p>
                    </div>
                </div>
            `;

            fetch('/api/analyze', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({stock_code: stockCode})
            })
            .then(response => response.json())
            .then(data => {
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-cpu"></i> 开始分析';

                if (data.success) {
                    renderResult(data.data);
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i> ${data.error}
                        </div>
                    `;
                }
            })
            .catch(err => {
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-cpu"></i> 开始分析';
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> 分析失败: ${err}
                    </div>
                `;
            });
        }

        function renderResult(data) {
            const signalColors = {
                '强烈买入': 'success',
                '买入': 'success',
                '持有': 'warning',
                '卖出': 'danger',
                '强烈卖出': 'danger'
            };
            const color = signalColors[data.final_signal] || 'secondary';

            let html = `
                <!-- 头部信息 -->
                <div class="card shadow mb-4 border-${color}">
                    <div class="card-header bg-${color} text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">${data.stock_code}</h4>
                        <span class="badge bg-light text-${color} fs-5">${data.final_signal}</span>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-4">
                                <h2 class="text-${color}">${data.overall_score}</h2>
                                <p class="text-muted">综合评分</p>
                            </div>
                            <div class="col-md-4">
                                <h2>¥${data.financial?.current_price || 'N/A'}</h2>
                                <p class="text-muted">当前价格</p>
                            </div>
                            <div class="col-md-4">
                                <h2>¥${data.valuation?.fair_price || 'N/A'}</h2>
                                <p class="text-muted">合理价格</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- 财务指标 -->
                    <div class="col-md-6 mb-4">
                        <div class="card shadow h-100">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="bi bi-calculator"></i> 财务指标</h6>
                            </div>
                            <div class="card-body">
                                <table class="table table-sm">
                                    <tr><td>PE 比率</td><td class="text-end">${data.financial?.pe_ratio || 'N/A'}</td></tr>
                                    <tr><td>PB 比率</td><td class="text-end">${data.financial?.pb_ratio || 'N/A'}</td></tr>
                                    <tr><td>ROE</td><td class="text-end">${data.financial?.roe || 'N/A'}%</td></tr>
                                    <tr><td>毛利率</td><td class="text-end">${data.financial?.gross_margin || 'N/A'}%</td></tr>
                                    <tr><td>负债率</td><td class="text-end">${data.financial?.debt_ratio || 'N/A'}%</td></tr>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- 估值分析 -->
                    <div class="col-md-6 mb-4">
                        <div class="card shadow h-100">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="bi bi-currency-dollar"></i> 估值分析</h6>
                            </div>
                            <div class="card-body">
                                <table class="table table-sm">
                                    <tr><td>内在价值</td><td class="text-end">¥${data.valuation?.intrinsic_value || 'N/A'}</td></tr>
                                    <tr><td>合理价格</td><td class="text-end">¥${data.valuation?.fair_price || 'N/A'}</td></tr>
                                    <tr><td>安全边际</td><td class="text-end">${data.valuation?.margin_of_safety || 'N/A'}%</td></tr>
                                    <tr><td>估值评分</td><td class="text-end">${data.valuation?.valuation_score || 'N/A'}/10</td></tr>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- 护城河 -->
                    <div class="col-md-6 mb-4">
                        <div class="card shadow h-100">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="bi bi-shield-check"></i> 护城河</h6>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label>综合评分: ${data.moat?.overall_score || 'N/A'}/10</label>
                                    <div class="progress">
                                        <div class="progress-bar bg-success" style="width: ${(data.moat?.overall_score || 0) * 10}%"></div>
                                    </div>
                                </div>
                                <table class="table table-sm">
                                    <tr><td>品牌强度</td><td class="text-end">${data.moat?.brand_strength || 'N/A'}</td></tr>
                                    <tr><td>成本优势</td><td class="text-end">${data.moat?.cost_advantage || 'N/A'}</td></tr>
                                    <tr><td>网络效应</td><td class="text-end">${data.moat?.network_effect || 'N/A'}</td></tr>
                                    <tr><td>转换成本</td><td class="text-end">${data.moat?.switching_cost || 'N/A'}</td></tr>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- 风险评估 -->
                    <div class="col-md-6 mb-4">
                        <div class="card shadow h-100">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="bi bi-exclamation-triangle"></i> 风险评估</h6>
                            </div>
                            <div class="card-body">
                                <p class="text-center">
                                    <span class="badge bg-${getRiskColor(data.risk?.risk_level)} fs-6">${data.risk?.risk_level || 'N/A'}</span>
                                </p>
                                <table class="table table-sm">
                                    <tr><td>杠杆风险</td><td class="text-end">${data.risk?.leverage_risk || 'N/A'}</td></tr>
                                    <tr><td>行业风险</td><td class="text-end">${data.risk?.industry_risk || 'N/A'}</td></tr>
                                    <tr><td>公司风险</td><td class="text-end">${data.risk?.company_risk || 'N/A'}</td></tr>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- 投资决策 -->
                    <div class="col-12 mb-4">
                        <div class="card shadow border-${color}">
                            <div class="card-header bg-${color} text-white">
                                <h6 class="mb-0"><i class="bi bi-check-circle"></i> 投资决策</h6>
                            </div>
                            <div class="card-body">
                                <div class="row text-center">
                                    <div class="col-md-3">
                                        <h4>${data.decision?.action || 'N/A'}</h4>
                                        <p class="text-muted">建议操作</p>
                                    </div>
                                    <div class="col-md-3">
                                        <h4>${data.decision?.position_size || 'N/A'}%</h4>
                                        <p class="text-muted">建议仓位</p>
                                    </div>
                                    <div class="col-md-3">
                                        <h4>¥${data.decision?.stop_loss || 'N/A'}</h4>
                                        <p class="text-muted">止损价</p>
                                    </div>
                                    <div class="col-md-3">
                                        <h4>¥${data.decision?.take_profit || 'N/A'}</h4>
                                        <p class="text-muted">止盈价</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 更多分析选项 -->
                    <div class="col-12">
                        <div class="card shadow-sm">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="bi bi-stars"></i> 更多分析</h6>
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <a href="/masters?code=${data.stock_code}" class="btn btn-success w-100 py-3">
                                            <i class="bi bi-mortarboard fs-4 d-block mb-2"></i>
                                            投资大师分析
                                            <small class="d-block">巴菲特、格雷厄姆等 7 位大师</small>
                                        </a>
                                    </div>
                                    <div class="col-md-4">
                                        <a href="/experts?code=${data.stock_code}" class="btn btn-info w-100 py-3 text-white">
                                            <i class="bi bi-person-workspace fs-4 d-block mb-2"></i>
                                            分析专家分析
                                            <small class="d-block">基本面、技术面等 6 位专家</small>
                                        </a>
                                    </div>
                                    <div class="col-md-4">
                                        <a href="/reports?code=${data.stock_code}" class="btn btn-danger w-100 py-3">
                                            <i class="bi bi-file-earmark-pdf fs-4 d-block mb-2"></i>
                                            生成报告
                                            <small class="d-block">PDF / Excel 专业报告</small>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('analysisResult').innerHTML = html;
        }

        function getRiskColor(level) {
            const colors = {'低': 'success', '中': 'warning', '高': 'danger'};
            return colors[level] || 'secondary';
        }
    </script>
</body>
</html>
