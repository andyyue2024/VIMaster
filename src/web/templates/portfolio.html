<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资组合 - VIMaster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-graph-up-arrow"></i> VIMaster
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house"></i> 首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analyze"><i class="bi bi-search"></i> 股票分析</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/portfolio"><i class="bi bi-briefcase"></i> 投资组合</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history"><i class="bi bi-clock-history"></i> 历史记录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="container mt-4">
        <div class="row">
            <!-- 左侧：输入区域 -->
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-briefcase"></i> 组合分析</h5>
                    </div>
                    <div class="card-body">
                        <form id="portfolioForm">
                            <div class="mb-3">
                                <label for="stockCodes" class="form-label">股票代码</label>
                                <textarea class="form-control" id="stockCodes" rows="5"
                                          placeholder="每行一个股票代码，如：&#10;600519&#10;000858&#10;000651" required></textarea>
                                <div class="form-text">支持批量输入，每行一个代码</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="analyzeBtn">
                                <i class="bi bi-cpu"></i> 批量分析
                            </button>
                        </form>

                        <hr>

                        <h6>示例组合</h6>
                        <button class="btn btn-outline-secondary btn-sm w-100 mb-2 preset-portfolio"
                                data-codes="600519,000858,000651,600036">
                            <i class="bi bi-star"></i> 价值投资组合
                        </button>
                        <button class="btn btn-outline-secondary btn-sm w-100 mb-2 preset-portfolio"
                                data-codes="601398,601939,601288,600000">
                            <i class="bi bi-bank"></i> 银行股组合
                        </button>
                        <button class="btn btn-outline-secondary btn-sm w-100 preset-portfolio"
                                data-codes="600519,000858,002304,603589">
                            <i class="bi bi-cup-hot"></i> 消费股组合
                        </button>
                    </div>
                </div>
            </div>

            <!-- 右侧：结果区域 -->
            <div class="col-md-8">
                <div id="portfolioResult">
                    <div class="card shadow">
                        <div class="card-body text-center text-muted py-5">
                            <i class="bi bi-pie-chart display-1"></i>
                            <p class="lead mt-3">输入股票代码进行组合分析</p>
                            <p>系统将对所有股票进行综合评估</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">VIMaster v5.0 - 让价值投资更智能</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 表单提交
        document.getElementById('portfolioForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const codes = document.getElementById('stockCodes').value
                .split('\n')
                .map(c => c.trim())
                .filter(c => c.length > 0);

            if (codes.length > 0) {
                analyzePortfolio(codes);
            }
        });

        // 预设组合
        document.querySelectorAll('.preset-portfolio').forEach(btn => {
            btn.addEventListener('click', function() {
                const codes = this.getAttribute('data-codes').split(',');
                document.getElementById('stockCodes').value = codes.join('\n');
                analyzePortfolio(codes);
            });
        });

        function analyzePortfolio(stockCodes) {
            const resultDiv = document.getElementById('portfolioResult');
            const btn = document.getElementById('analyzeBtn');

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 分析中...';

            resultDiv.innerHTML = `
                <div class="card shadow">
                    <div class="card-body text-center py-5">
                        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
                        <p class="lead mt-3">正在分析 ${stockCodes.length} 只股票...</p>
                        <p class="text-muted">请稍候</p>
                    </div>
                </div>
            `;

            fetch('/api/analyze/batch', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({stock_codes: stockCodes})
            })
            .then(response => response.json())
            .then(data => {
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-cpu"></i> 批量分析';

                if (data.success) {
                    renderPortfolioResult(data.data);
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i> ${data.error}
                        </div>
                    `;
                }
            })
            .catch(err => {
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-cpu"></i> 批量分析';
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> 分析失败: ${err}
                    </div>
                `;
            });
        }

        function renderPortfolioResult(data) {
            const summary = data.summary;

            let html = `
                <!-- 汇总统计 -->
                <div class="card shadow mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-pie-chart"></i> 组合分析报告</h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col">
                                <h3>${data.total_analyzed}</h3>
                                <p class="text-muted">总股票数</p>
                            </div>
                            <div class="col">
                                <h3 class="text-success">${summary.strong_buy + summary.buy}</h3>
                                <p class="text-muted">买入</p>
                            </div>
                            <div class="col">
                                <h3 class="text-warning">${summary.hold}</h3>
                                <p class="text-muted">持有</p>
                            </div>
                            <div class="col">
                                <h3 class="text-danger">${summary.sell + summary.strong_sell}</h3>
                                <p class="text-muted">卖出</p>
                            </div>
                        </div>

                        <!-- 信号分布 -->
                        <div class="progress mt-3" style="height: 30px;">
                            <div class="progress-bar bg-success" style="width: ${(summary.strong_buy + summary.buy) / data.total_analyzed * 100}%">
                                买入 ${summary.strong_buy + summary.buy}
                            </div>
                            <div class="progress-bar bg-warning" style="width: ${summary.hold / data.total_analyzed * 100}%">
                                持有 ${summary.hold}
                            </div>
                            <div class="progress-bar bg-danger" style="width: ${(summary.sell + summary.strong_sell) / data.total_analyzed * 100}%">
                                卖出 ${summary.sell + summary.strong_sell}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 股票列表 -->
                <div class="card shadow">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="bi bi-list-ul"></i> 股票明细</h6>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>股票代码</th>
                                    <th>当前价格</th>
                                    <th>合理价格</th>
                                    <th>安全边际</th>
                                    <th>综合评分</th>
                                    <th>建议仓位</th>
                                    <th>信号</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
            `;

            // 按评分排序
            const sortedStocks = [...data.stocks].sort((a, b) => b.overall_score - a.overall_score);

            for (const stock of sortedStocks) {
                const signalColors = {
                    '强烈买入': 'success',
                    '买入': 'success',
                    '持有': 'warning',
                    '卖出': 'danger',
                    '强烈卖出': 'danger'
                };
                const color = signalColors[stock.signal] || 'secondary';

                html += `
                    <tr>
                        <td><strong>${stock.stock_code}</strong></td>
                        <td>¥${stock.current_price || 'N/A'}</td>
                        <td>¥${stock.fair_price || 'N/A'}</td>
                        <td>${stock.margin_of_safety || 'N/A'}%</td>
                        <td>
                            <div class="progress" style="height: 20px;">
                                <div class="progress-bar bg-${color}" style="width: ${stock.overall_score}%">
                                    ${stock.overall_score}
                                </div>
                            </div>
                        </td>
                        <td>${stock.position_size || 'N/A'}%</td>
                        <td><span class="badge bg-${color}">${stock.signal}</span></td>
                        <td>
                            <a href="/analyze?code=${stock.stock_code}" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-eye"></i>
                            </a>
                        </td>
                    </tr>
                `;
            }

            html += `
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            document.getElementById('portfolioResult').innerHTML = html;
        }
    </script>
</body>
</html>
